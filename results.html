<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Politigraph Test</title>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
    <h1 class="title">Politigraph</h1>
    <svg id="svgHeader" style="width: 100%;" viewBox="0 0 112 19">
        <text x="50%" y="15" class="svgHeader">Politigraph</text>
    </svg>
    <hr>
    
	<h1 class="title">Ergebnisse</h1></br>
    <svg id="svgHeader" style="width: 100%;" viewBox="0 0 112 19">
		<text x="50%" y="15" class="svgHeader">Ergebnisse</text>
	</svg>
    
    <img src="" id="banner"></canvas></br>
    <p style="text-align:center;margin:-2px auto">Hinweis: Du kannst das Bild direkt herunterladen!</p></br>
    <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Zurück</button> <br>
	
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        x_axis  = parseFloat(urlParams.get("right"))
        y_axis  = parseFloat(urlParams.get("auth"))
        z_axis  = parseFloat(urlParams.get("prog"))
    
        window.onload = function() {
            var background = new Image();
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 1850;
                c.height = 1600;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE"
                ctx.fillRect(0, 0, 1850, 1600);
                ctx.drawImage(background, 0, 0);
    
                var dot = c.getContext("2d");
                dot.beginPath();
                dot.arc(262 + (1000 * (x_axis+10)/20), 1147 - (1000 * (y_axis + 10)/20), 25, 0, 2 * Math.PI);
                dot.fillStyle = 'red';
                dot.fill();
                dot.stroke();
    
                var line = c.getContext("2d");
                line.beginPath();
                line.moveTo(1562, 1142 - (1000 * (z_axis + 10)/20));
                line.lineTo(1712, 1142 - (1000 * (z_axis + 10)/20));
                line.lineWidth = 10;
                line.strokeStyle = "red";
                line.stroke();
    
                ctx.font="35px Arial"
                ctx.textAlign="center"
                ctx.fillStyle="#222222"
                ctx.fillText("Links(Kommunistisch) / Rechts(Kapitalistisch) Achse (x): " + x_axis, 775, 1350)
                ctx.fillText("Autoritär / Liberal Achse (y): " + y_axis, 775, 1425)
                ctx.fillText("Progressiv(Links) / Konservativ(rechts) Balken (z): " + z_axis, 775, 1500)
                ctx.textAlign="right"
                ctx.font="bold 35px Arial"
                ctx.fillText("hylianer04.github.io/Politigraph", 1820, 1560)
    
                document.getElementById("banner").src = c.toDataURL();
            }
            background.src = "./compass.png";
        }
        </script>
    </body>
